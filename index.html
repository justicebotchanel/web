  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loginPage = document.getElementById("loginPage");
      const dashboard = document.getElementById("dashboard");
      const modulePage = document.getElementById("modulePage");
      const moduleContent = document.getElementById("moduleContent");
      const loginForm = document.getElementById("loginForm");
      const backButton = document.getElementById("backButton");
      const logoutButton = document.getElementById("logoutButton");

      // Validación al presionar "Ingresar": DNI 8 o 9 dígitos y RUC 11 dígitos
      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const dni = document.getElementById("dni").value.trim();
        const ruc = document.getElementById("ruc").value.trim();
        if ((dni.length === 8 || dni.length === 9) && ruc.length === 11) {
          loginPage.style.display = "none";
          dashboard.style.display = "block";
        } else {
          alert("Por favor, ingresa un DNI de 8 o 9 dígitos y un RUC de 11 dígitos.");
        }
      });

      // Logout
      logoutButton.addEventListener("click", () => {
        dashboard.style.display = "none";
        loginPage.style.display = "flex";
      });

      // Botón de Volver
      backButton.addEventListener("click", () => {
        modulePage.style.display = "none";
        dashboard.style.display = "block";
        moduleContent.innerHTML = "";
      });

      // Cargar módulos al hacer clic en las tarjetas
      document.getElementById("boletasCard").addEventListener("click", () => {
        dashboard.style.display = "none";
        modulePage.style.display = "block";
        loadBoletas();
      });
      document.getElementById("contratosCard").addEventListener("click", () => {
        dashboard.style.display = "none";
        modulePage.style.display = "block";
        loadContratos();
      });
      document.getElementById("beneficiosCard").addEventListener("click", () => {
        dashboard.style.display = "none";
        modulePage.style.display = "block";
        loadConsulta();
      });
      document.getElementById("consultaCard").addEventListener("click", () => {
        dashboard.style.display = "none";
        modulePage.style.display = "block";
        loadConsultas();
      });

      function loadBoletas() {
        moduleContent.innerHTML = `
          <div class="module-title">Boletas de Pago</div>
          <p class="module-subtitle">Bienvenido al módulo de boletas de pago, donde puedes acceder de manera rápida y segura a tus comprobantes de pago.</p>
          <div class="table-responsive">
            <table>
              <tr>
                <th>Fecha y Hora</th>
                <th>Mes de Boleta</th>
                <th>Documento</th>
                <th>Estado</th>
              </tr>
            </table>
          </div>
        `;
        const table = moduleContent.querySelector("table");
        const boletas = [
          { fecha: "2025-01-15 10:30", mes: "Enero", link: "https://acortar.link/6mCDB9", estado: "No visto" },
          { fecha: "2025-02-15 11:00", mes: "Febrero", link: "https://acortar.link/6mCDB9", estado: "No visto" },
          { fecha: "2025-03-15 09:45", mes: "Marzo", link: "https://acortar.link/6mCDB9", estado: "No visto" },
        ];
        boletas.forEach((b, index) => {
          let row = document.createElement("tr");
          row.innerHTML = `
            <td>${b.fecha}</td>
            <td>${b.mes}</td>
            <td><a href="${b.link}" target="_blank" data-index="${index}" class="doc-link">${b.link}</a></td>
            <td id="estado-${index}">${b.estado}</td>
          `;
          table.appendChild(row);
        });
        document.querySelectorAll(".doc-link").forEach(link => {
          link.addEventListener("click", (e) => {
            e.preventDefault();
            const index = e.target.getAttribute("data-index");
            window.open(e.target.href, "_blank");

      function loadContratos() {
        moduleContent.innerHTML = `

              </tr>
            </table>

        const contratos = [

          { fecha: "2025-03-20 14:00", mes: "Marzo", link: "https://acortar.link/MtmLX9", estado: "No visto" },

          link.addEventListener("click", (e) => {
            e.preventDefault();
            const index = e.target.getAttribute("data-index");
            window.open(e.target.href, "_blank");

      function loadConsulta() {
        moduleContent.innerHTML = `

                <p>Ofertas especiales</p>
              </div>
              <div class="banner-item">
                <img src="https://img.icons8.com/ios-filled/100/ffffff/gift.png" alt="Regalos" />
                <h4>Regalos</h4>
                <p>Sorpresas para ti</p>

      function loadConsultas() {
        moduleContent.innerHTML = `
          <div class="profile-img">
            <img src="http://imgfz.com/i/J415t6w.jpeg" alt="Perfil WhatsApp" />
          </div>
          <div class="module-title">¡Hola, Soy Justice!</div>
          <p class="module-subtitle">Habla en tiempo real con Justice, tu asistente virtual diseñado para brindarte respuestas rápidas y asistencia en todo momento.</p>
          <div id="chatContainer">
            <div id="chatLog"></div>
            <div style="display: flex; align-items: center;">
              <input type="text" id="chatInput" placeholder="Escribe tu consulta aquí..." />
              <button id="chatSend">Enviar</button>
            </div>
          </div>
        `;
        const chatLog = document.getElementById("chatLog");
        const chatInput = document.getElementById("chatInput");
        const chatSend = document.getElementById("chatSend");
        function sendMessage() {
          const message = chatInput.value.trim();
          if (message !== "") {
            const userMsg = document.createElement("div");
            userMsg.classList.add("userMsg");
            userMsg.textContent = "Usuario: " + message;
            chatLog.appendChild(userMsg);
            chatInput.value = "";
            chatLog.scrollTop = chatLog.scrollHeight;
            setTimeout(() => {
              const responseMsg = document.createElement("div");
              responseMsg.classList.add("responseMsg");
              responseMsg.textContent = "justice: " + getChatResponse(message);
              chatLog.appendChild(responseMsg);
              chatLog.scrollTop = chatLog.scrollHeight;
            }, 1000);
          }
        }
        chatSend.addEventListener("click", sendMessage);
        chatInput.addEventListener("keypress", (e) => {
          if (e.key === "Enter") sendMessage();
        });
      }

      // Implementación de Fuse.js para FAQ (Búsqueda Difusa)
      const faqs = [
        { question: "Hola", answer: "Hola, ¿Cómo te puedo ayudar el día de hoy?" },
        { question: "¿Cuando pagan la cts?", answer: "La CTS: Compensacion de Tiempo Por Servicio, se deposita en Mayo y Noviembre. Es un beneficio laboral que funciona como un fondo de ahorro para el trabajador en caso de ser despedido o cese. Su objetivo es brindar estabilidad económica cuando la relación laboral termina." },
        { question: "¿Cual es sueldo?", answer: "La RMV: Remuneracion Minima Vital es de S/ 1,130.00 Soles, el monto de tu salario puede variar segun los acuerdos internos con tu empleador, buen desempeño o tiempo de serivico." },
        { question: "¿Cuando pagan la Gratificación?", answer: "La gratificacion es pagada en los meses de julio y diciembre, como fecha máxima de pago, se puede realizar hasta el 15 de cada mes en mencion." },
        { question: "¿Las horas extras deben ser pagadas?", answer: "Sí, las horas extras deben ser pagadas según el tiempo trabajado después de tu horario regular, independientemente de si fueron autorizadas o no. Las tasas adicionales son las siguientes: Primeras 2 horas extras: 25% adicional por hora trabajada. A partir de la tercera hora: 35% adicional por hora trabajada. Aquí tienes el detalle de los cálculos correspondientes." },
        { question: "No me pagaron las horas extras", answer: "Si no te pagaron las horas extras, puedes tomar las siguientes acciones: Habla con tu empleador o área de RR.HH para llegar a un acuerdo o revisar si hubo un mal calculo en la planilla, En caso de no obtener una respuesta, presenta una solicitud escrita exigiendo el pago." },

        { question: "¿Cuál es la jornada laboral máxima permitida?", answer: "La jornada laboral es de 8 horas diarias y 48 horas semanales. Cualquier labor que exceda estos límites se considera hora extra y debe pagarse con el recargo correspondiente." },
        { question: "¿Qué es EsSalud y cómo beneficia a los trabajadores?", answer: "EsSalud es el seguro social de salud en el Perú. Los empleadores están obligados a cotizar para brindar atención médica, prestaciones económicas y otros beneficios a los trabajadores en caso de enfermedad, accidente o maternidad." },
